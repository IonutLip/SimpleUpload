language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

sudo: false

matrix:
  include:
    - php: 5.6
      env:
        - ENVIRONMENT="coverage"

before_script:
  - travis_retry composer self-update
  - travis_retry composer update --prefer-stable --prefer-lowest --no-interaction --prefer-source

script:
  - vendor/bin/vendor/bin/phpcs  -p --standard=PSR2 --runtime-set ignore_errors_on_exit 1 --runtime-set ignore_warnings_on_exit 1 src/
  - travis_retry composer test
  